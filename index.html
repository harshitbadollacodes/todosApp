<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="todos.css">
    <link rel="stylesheet" media="screen and (max-width:600px)" href="mobile.css">
    <title>Todos App</title>
</head>
<body>
    <div id="header">
        <div class="container">
            <h1>Todo List</h1>
            <h3>What did you do? What else you need to do?</h3>
        </div>
    </div>
    
    <div id="section">
        <div class="container">
            <input type="text" placeholder="Search Todos" id="searchTodos">
            <label> <input type="checkbox" id="checkbox"> Hide Completed </label>
        </div>
    </div>

    <div class="todos-main">
        <div class="container">
            <div id="todos">

            </div>
            <form id="addTodoForm">
                <input type="text" placeholder="Enter something to do" name="text" class="input">
                <button class="btn" id="addTodo">Add Todo</button>
            </form>
        </div>
    </div>

    <script src="https://wzrd.in/standalone/uuid%2Fv4@latest"></script>
    <script src="todosFunctions.js"></script>
    <script src="todos.js"></script>
</body>
</html>
